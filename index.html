<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakesLoseBraincells</title>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">

<div id="spawnContainer" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        display: flex; flex-direction: column; align-items: center; text-align: center; ">

    <button style="
            padding: 15px 30px;
            font-size: 18px; color: white;
            background: linear-gradient(135deg, #c0c0c0, #c0c0c0);
            border: none; border-radius: 10px;
            cursor: pointer;"
            id="spawnButton">Spawn</button>
    <br>
    <div id="colorBar"></div>
</div>

<div id="joinContainer" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        display: flex; flex-direction: column; align-items: center; text-align: center;
        background: #afafaf; padding: 30px; border-radius: 10px; font-family: Cantarell, monospace; color: white">
    <label style="font-size: 24px">SnakesLoseBraincells</label>
    <br>
    <label for="credentialsInput" style="">Server Credentials:</label>
    <input id="credentialsInput" style="width: 100%; border: none; border-radius: 10px; text-align: center">
    <br>
    <label for="playerNameInput" style="">Player Name:</label>
    <input id="playerNameInput" style="width: 100%; border: none; border-radius: 10px; text-align: center">
    <br>
    <button id="joinButton" style="cursor: pointer; width: 50%; border: none; border-radius: 10px">Join</button>
    <br>
    <button style="cursor: pointer; width: 100%; border: none; background: none; color: white; font-size: 10px" id="switchToGameMaster">[Enter Game Master Mode]</button>
</div>

<canvas id="canvas" style="display: block; background-color: #333;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="client.js"></script>

</body>
</html>
